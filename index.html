<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="phone">Phone: <input id="phone" name="phone" type="phone" required /></label>
        <label for="age">age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="occupation">Occupation: <input id="occupation" name="occupation" type="text" /></label>
        <label for="address">Address: <input id="address" name="address" type="address" /></label>
        <label for="city">City: <input id="city" name="city" type="city" /></label>
        <label for="Province">Which Province
            <select id="referrer" name="referrer">
              <option value="">(Choose province)</option>
              <option value="1">Alberta</option>
              <option value="2">British Colombia</option>
              <option value="3">Labrador</option>
              <option value="4">Manitoba</option>
              <option value="2">New Brunswick</option>
              <option value="3">LNewfoundland</option>
              <option value="4">Nova Scotia</option>
              <option value="2">Ontario</option>
              <option value="3">Prince Edward</option>
              <option value="4">Quebec</option>
              <option value="2">Saskatchewen</option>
              <option value="3">yukon</option>
            </select>
          </label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Search</option>
            <option value="2">Social Media</option>
            <option value="3">news</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
